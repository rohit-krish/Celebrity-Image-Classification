<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIC - Modle Serving</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"
        defer></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{url_for('static',filename='dropzone.min.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='dropzone.min.css')}}">

    <script src="{{url_for('static',filename='script.js')}}"></script>
    <style>
        .dropzone {
            border-style: dashed;
        }
    </style>
</head>

<body class="mb-5">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <span class="h4">Celebrity Image Classification</span>
            </a>
        </div>
    </nav>
    <div class="container" id="error">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 2rem;">
            <span id="errorTxt"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container mt-5">

        <div class="row row-cols-5 justify-content-center text-center">
            <div class="col">
                <img class="w-75 rounded-circle shadow" src="../static/images/tata.png" alt="ratan tata">
                <div class="mt-3 fs-5">Ratan Tata</div>
            </div>
            <div class="col">
                <img class="w-75 rounded-circle shadow" src="../static/images/elon.png" alt="elon musk">
                <div class="mt-3 fs-5">Elon Musk</div>
            </div>
            <div class="col">
                <img class="w-75 rounded-circle shadow" src="../static/images/greta.png" alt="greta thunberg">
                <div class="mt-3 fs-5">Greta Thunberg</div>
            </div>
            <div class="col">
                <img class="w-75 rounded-circle shadow" src="../static/images/sachin.png" alt="sachin tendulkar">
                <div class="mt-3 fs-5">Sachin Tendulkar</div>
            </div>
            <div class="col">
                <img class="w-75 rounded-circle shadow" src="../static/images/sundar.png" alt="sundar pichai">
                <div class="mt-3 fs-5">Sundar Pichai</div>
            </div>
        </div>
    </div>

    <div class="container mt-5 text-center">
        <div class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2">
            <div class="col-1 my-5">
                <div class="dropzone" id="dropzone">
                    <form action="http://127.0.0.1:5000/">
                        <img src="{{url_for('static',filename='upload_logo.png')}}" width="50vw" height="50vw">
                    </form>
                </div>
                <button class="btn btn-primary mt-3" id="classifyBtn">Classify</button>
            </div>
            <div class="col-10" id="resultDiv">
                <div class="row row-cols-2" style="height: 100%;">
                    <div class="col text-center">
                        <img class="w-50 rounded-circle shadow" id="resultImg" src="" alt="classified result image">
                        <div class="fs-5" id="resultName"></div>
                    </div>
                    <div class="col">
                        <table class="table">
                            <tr>
                                <th>Player</th>
                                <th>Probability Score</th>
                            </tr>
                            <tr>
                                <td class="text-start">Ratan Tata</td>
                                <td class="text-center" id="ratan_tata_proba"></td>
                            </tr>
                            <tr>
                                <td class="text-start">Elon Musk</td>
                                <td class="text-center" id="elon_musk_proba"></td>
                            </tr>
                            <tr>
                                <td class="text-start">Greta Thunberg</td>
                                <td class="text-center" id="greta_thunberg_proba"></td>
                            </tr>
                            <tr>
                                <td class="text-start">Sachin Tendulkar</td>
                                <td class="text-center" id="sachin_tendulkar_proba"></td>
                            </tr>
                            <tr>
                                <td class="text-start">Sundar Pichai</td>
                                <td class="text-center" id="sundar_pichai_proba"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
